grpc_address: "0.0.0.0:50051"
log_level: "info"
shutdown_grace_period: "5s"
keystore:
  path: "data/keystore.json"
  passphrase_env: "HERMES_KEYSTORE_PASSPHRASE"
mesh:
  node_id: "hermes-node-1"
  public_address: "node1:50051"
  identity_secret: "mesh_identity"
  wallet: ""
  bootstrap_peers:
    - node_id: "hermes-node-2"
      address: "node2:50052"
  tls:
    enabled: false
    cert_path: ""
    key_path: ""
    ca_path: ""
    insecure_skip_verify: false
  gossip:
    dial_interval: "3s"
    heartbeat_interval: "15s"
admin:
  address: "0.0.0.0:8080"
  read_header_timeout: "5s"
cleanup:
  sweep_interval: "30s"
  session_idle_timeout: "5m"
  chat_idle_timeout: "10m"
crypto:
  hkdf_hash: "sha256"
  hkdf_info_label: "hermes-chat-session"
  max_key_lifetime: "24h"
  rekey_interval: "30s"
  max_rekeys_per_chat: 3
grpc_server:
  max_recv_msg_size: 4194304
  max_send_msg_size: 4194304
  keepalive_time: "2m"
  keepalive_timeout: "20s"
  max_connection_idle: "0s"
