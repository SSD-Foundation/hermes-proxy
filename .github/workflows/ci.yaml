name: ci

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache: true

      - name: Lint
        run: make lint

      - name: Test (unit + component)
        run: make test

  integration:
    runs-on: ubuntu-latest
    needs: lint-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container images
        run: docker compose -f docker-compose.dev.yaml build

      - name: Run integration chat harness
        run: make integration
