name: ci

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache: true

      - name: Lint
        run: make lint

      - name: Test (unit + component)
        run: make test
